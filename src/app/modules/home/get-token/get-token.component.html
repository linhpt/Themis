<div class="container-fluid mt-3">
  <div class="row">
    <div class="col text-right">
      <button role="button" class="btn btn-primary text-white" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <span class="h5">Authentication URL</span>
    <p class="font-italic overflow-auto">{{ _url }}</p>
  </div>
  <div class="row">
    <div class="col">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>

        <div class="form-group">
          <label for="code">Code</label>
          <input type="text" class="form-control" name="code" [(ngModel)]="code" #codeM="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && code.invalid }" required
            placeholder="Code is required" />
          <div *ngIf="f.submitted && code.invalid" class="invalid-feedback">
            <div *ngIf="code.errors.required">Code is required</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Get token</button>
        </div>
      </form>
    </div>
  </div>
</div>
