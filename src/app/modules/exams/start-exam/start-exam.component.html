<div class="container-fluid mt-3">
  <div class="row">
    <div class="col text-right">
      <button role="button" class="btn btn-primary text-white ml-1" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Full Name</th>
            <th>Alias Name</th>
            <th>Join Date</th>
            <th *ngFor="let task of taskNames" scope="col">{{ task }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contestant of contestants; let i = index">
            <td>{{ contestant.contestantId }}</td>
            <td>{{ contestant.fullName }}</td>
            <td>{{ contestant.aliasName }}</td>
            <td>{{ contestant.joinDate }}</td>
            <td *ngFor="let score of scoreBoard[i]">{{ score }}</td>
          </tr>
          <tr *ngIf="exam">
            <td [colSpan]="4 + scoreBoard[0].length" class="text-center">
              <span class="h5">{{ exam.name }}</span>
              <span class="ml-2">{{ exam.timeCreated }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
