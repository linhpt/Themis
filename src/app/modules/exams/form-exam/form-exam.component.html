<div class="container-fluid mt-3">
  <div class="row">
    <div class="col text-right">
      <button role="button" class="btn btn-primary text-white" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="exam.name" #name="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required [readonly]="action == 'edit'"
            placeholder="Exam name" />
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors.required">Exam Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="sheetId">Sheet ID</label>
          <input type="text" class="form-control" name="sheetId" [(ngModel)]="exam.sheetId" #sheetId="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && sheetId.invalid }" required [readonly]="action == 'edit'"
            placeholder="Sheet ID is required" />
          <div *ngIf="f.submitted && sheetId.invalid" class="invalid-feedback">
            <div *ngIf="sheetId.errors.required">Sheet ID is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="exam.description"
            #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" required
            [readonly]="action == 'edit'" placeholder="Description is required" />
          <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
            <div *ngIf="description.errors.required">Description is required</div>
          </div>
        </div>

        <div class="form-group" *ngIf="action == 'create'">
          <button class="btn btn-primary">Create Exam</button>
        </div>
      </form>
    </div>
  </div>
</div>
