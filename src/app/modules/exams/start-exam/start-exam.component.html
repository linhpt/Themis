<div class="container-fluid mt-3">
  <div class="row">
    <div class="col text-right">
      <button role="button" class="btn btn-primary text-white ml-1" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row mt-3">
    <div [ngClass]="showPanel? 'col-8' : 'col'">
      <app-rankings-contestant #rankingContestant (contestant)="contestantChange($event)"></app-rankings-contestant>
    </div>
    <div [class.col-4]="showPanel" [hidden]="!showPanel">
      <app-details-contestant #detailContestant [contestantId]="detailContestantId"></app-details-contestant>
    </div>
  </div>
</div>
