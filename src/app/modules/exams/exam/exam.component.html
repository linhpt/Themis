<div class="container-fluid mt-3">
  <div class="row">
    <div class="col text-right">
      <button role="button" class="btn btn-primary text-white" *ngIf="!editMode" (click)="edit()">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      </button>
      <button role="button" class="btn btn-primary text-white ml-1" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group" *ngIf="action == 'edit'">
          <label for="name">Exam ID</label>
          <input type="text" class="form-control" name="examId" [(ngModel)]="exam.id" #examId="ngModel" readonly />
        </div>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="exam.name" #name="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" required placeholder="Exam name"
            [readonly]="!editMode" />
          <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
            <div *ngIf="name.errors.required">Exam Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" name="description" [(ngModel)]="exam.description"
            #description="ngModel" [ngClass]="{ 'is-invalid': f.submitted && description.invalid }" required
            [readonly]="!editMode" placeholder="Description is required" />
          <div *ngIf="f.submitted && description.invalid" class="invalid-feedback">
            <div *ngIf="description.errors.required">Description is required</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary" *ngIf="action == 'create'">Create</button>
          <button class="btn btn-primary" *ngIf="action == 'edit'">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
