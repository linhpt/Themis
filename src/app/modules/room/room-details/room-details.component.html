<div class="container-fluid">
  <div class="row" *ngIf="canUpload">
    <div class="col">
      <input type="file" style="display: inline-block;" (change)="incomingfile($event)" placeholder="Upload file" accept=".xlsx">
      <button type="button" class="btn btn-info" (click)="Upload()" >Upload</button>
    </div>
  </div>
  <div class="row">
    <div class="mt-3"></div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Hodem</th>
            <th scope="col">Ten</th>
            <th scope="col">Lop</th>
            <th scope="col">Diem</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sv of dsmssv">
            <th scope="row">{{ sv.mssv }}</th>
            <td>{{ sv.hodem }}</td>
            <td>{{ sv.ten }}</td>
            <td>{{ sv.tenLop }}</td>
            <td>{{ sv.diem }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
