<div class="container-fluid mt-3">
  <div class="row">
    <div class="col text-right">
      <button role="button" class="btn btn-primary text-white" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="examId">Exam Id</label>
          <input type="text" class="form-control" name="examId" [(ngModel)]="contestant.examId" #examId="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && examId.invalid }" disabled />
        </div>

        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" class="form-control" name="fullName" [(ngModel)]="contestant.fullName" #fullName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && fullName.invalid }" required [readonly]="action == 'edit'" />
          <div *ngIf="f.submitted && fullName.invalid" class="invalid-feedback">
            <div *ngIf="fullName.errors.required">Full Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="aliasName">Alias Name</label>
          <input type="text" class="form-control" name="aliasName" [(ngModel)]="contestant.aliasName"
            #aliasName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && aliasName.invalid }" required
            [readonly]="action == 'edit'" />
          <div *ngIf="f.submitted && aliasName.invalid" class="invalid-feedback">
            <div *ngIf="aliasName.errors.required">Alias Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="text" class="form-control" name="dob" [(ngModel)]="contestant.dob" #dob="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && dob.invalid }" required [readonly]="action == 'edit'" />
          <div *ngIf="f.submitted && dob.invalid" class="invalid-feedback">
            <div *ngIf="dob.errors.required">Date of Birth is required</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Create Contestant</button>
        </div>
      </form>
    </div>
  </div>
</div>
