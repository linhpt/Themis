<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>Create Class</h3>
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="className">Class Name</label>
          <input type="text" class="form-control" name="className" [(ngModel)]="model.className" #className="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && className.invalid }" required />
          <div *ngIf="f.submitted && className.invalid" class="invalid-feedback">
            <div *ngIf="className.errors.required">Class Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="classDescription">Class Description</label>
          <textarea type="text" rows="4" cols="50" class="form-control" name="classDescription" [(ngModel)]="model.classDescription" #classDescription="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && classDescription.invalid }" required>
          </textarea>
          <div *ngIf="f.submitted && classDescription.invalid" class="invalid-feedback">
            <div *ngIf="classDescription.errors.required">Class Description is required</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
