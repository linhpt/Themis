<div class="container-fluid mt-3">
  <div class="row">
    <div class="col text-right">
      <button role="button" class="btn btn-primary text-white" (click)="back()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="examId">Exam Id</label>
          <input type="text" class="form-control" name="examId" [(ngModel)]="contestant.examId" #examId="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && examId.invalid }" disabled/>
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" [(ngModel)]="contestant.firstName"
            #firstName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && firstName.invalid }" required />
          <div *ngIf="f.submitted && firstName.invalid" class="invalid-feedback">
            <div *ngIf="firstName.errors.required">First Name is required</div>
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" [(ngModel)]="contestant.lastName" #lastName="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && lastName.invalid }" required />
          <div *ngIf="f.submitted && lastName.invalid" class="invalid-feedback">
            <div *ngIf="lastName.errors.required">Last Name is required</div>
          </div>
        </div>


        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="text" class="form-control" name="dob" [(ngModel)]="contestant.dob" #dob="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && dob.invalid }" reqXuired />
          <div *ngIf="f.submitted && dob.invalid" class="invalid-feedback">
            <div *ngIf="dob.errors.required">Date of Birth is required</div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary">Create Contestant</button>
        </div>
      </form>
    </div>
  </div>
</div>
