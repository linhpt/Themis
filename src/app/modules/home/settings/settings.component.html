<div class="text-right">
  <button role="button" class="btn btn-primary text-white ml-1" (click)="back()">
    <i class="fa fa-arrow-left" aria-hidden="true"></i>
  </button>
</div>
<form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
  <div class="form-group">
    <label for="sourceFolder">Source Folder</label>
    <div class="input-group">
      <input type="text" class="form-control" name="sourceFolder" [(ngModel)]="settings.sourceFolder"
        #sourceFolder="ngModel" [ngClass]="{ 'is-invalid': f.submitted && sourceFolder.invalid }" required readonly
        placeholder="Source Drive Folder" />
      <button class="btn btn-primary ml-2" (click)="select('Source')">Select</button>
    </div>
    <div *ngIf="f.submitted && sourceFolder.invalid" class="invalid-feedback">
      <div *ngIf="sourceFolder.errors.required">Source Folder is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="destinationFolder">Destination Folder</label>
    <div class="input-group">
      <input type="text" class="form-control" name="destinationFolder" [(ngModel)]="settings.destinationFolder"
        #destinationFolder="ngModel" [ngClass]="{ 'is-invalid': f.submitted && destinationFolder.invalid }" required
        readonly placeholder="Destination Working Folder" />
      <button class="btn btn-primary ml-2" (click)="select('Dest')">Select</button>
    </div>
    <div *ngIf="f.submitted && destinationFolder.invalid" class="invalid-feedback">
      <div *ngIf="destinationFolder.errors.required">Destination Folder is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="examFolder">Exam Folder</label>
    <div class="input-group">
      <input type="text" class="form-control" name="examFolder" [(ngModel)]="settings.examFolder" #examFolder="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && examFolder.invalid }" required readonly
        placeholder="Exam Working Folder" />
      <button class="btn btn-primary ml-2" (click)="select('Exam')">Select</button>
    </div>
    <div *ngIf="f.submitted && examFolder.invalid" class="invalid-feedback">
      <div *ngIf="examFolder.errors.required">Exam Folder is required</div>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" (click)="back()">Save Settings</button>
  </div>
</form>
