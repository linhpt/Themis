<div class="container-fluid">
  <div class="row">
    <div class="col text-left">
      <button type="button" class="btn btn-primary" (click)="settings()">
        <i class="fa fa-cog" aria-hidden="true"></i>
      </button>
    </div>
    <div class="col text-right">
      <a routerLink="/room/create-room" class="btn btn-primary">Create Room</a>
      <button routerLink="/task/create-task" class="btn btn-primary ml-3">Create Task</button>
    </div>
  </div>
  <div class="row">
    <div class="col mt-3">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Time Created</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let room of roomList">
            <th scope="row">{{ room.id }}</th>
            <td>{{ room.name }}</td>
            <td>{{ room.timeCreated }}</td>
            <td>{{ room.description }}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="view(room)">View</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
